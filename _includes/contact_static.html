<!-- Contact Section -->
<section id="contact">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>{% if page.ref == "contact" %}{{ site.content[page.lang].contactformtitle }}{% else %}{{ site.content[page.lang].contact }}{% endif %}</h2>
				<hr class="star-primary">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<form  action="//formspree.io/{{ site.email }}" method="POST" name="sentMessage" id="contactForm" novalidate>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>{{ site.content[page.lang].contactname }}</label>
							<input type="text" name="name" class="form-control" placeholder="{{ site.content[page.lang].contactname }}" id="name" required data-validation-required-message="{{ site.content[page.lang].contactnamereqmsg }}">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>{{ site.content[page.lang].contactemail }}</label>
							<input type="email" name="_replyto" class="form-control" placeholder="{{ site.content[page.lang].contactemail }}" id="email" required data-validation-required-message="{{ site.content[page.lang].contactemailreqmsg }}">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div>
						<input type="hidden"  name="_subject" value="New submission!">
						<input type="text" name="_gotcha" style="display:none" />
					</div>
					<div class="row control-group">
						<div class="form-group col-xs-12 floating-label-form-group controls">
							<label>{{ site.content[page.lang].contactmsg }}</label>
							<textarea rows="5" name="message" class="form-control" placeholder="{{ site.content[page.lang].contactmsg }}" id="message" required data-validation-required-message="{{ site.content[page.lang].contactmsgreqmsg }}"></textarea>
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<br>
					<div id="success"></div>
					<div class="row">
						<div class="form-group col-xs-12">
							<button type="submit" class="btn btn-success btn-lg">{{ site.content[page.lang].contactbutton }}</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
