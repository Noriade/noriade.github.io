
    <!-- Services Section -->
    <section class="success" id="references">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>{{ site.content[page.lang].references }}</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row" align="center">
                {% for reference in site.references %}
                    <div class="col-sm-2 portfolio-item">
                      <a href="{{ reference.website }}" target="_blank" class="portfolio-link">
                        <!-- <a href="#referencesModal-{{ reference.modal-id }}" class="portfolio-link" data-toggle="modal">
                             <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-2x"></i>
                                </div>
                            </div> -->
                            <img src="/img/references/{{ reference.img }}" class="img-responsive" alt="{{ reference.alt }}" title="{{ reference.linktitle }}">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
