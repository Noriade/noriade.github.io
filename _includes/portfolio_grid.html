
    <!-- Portfolio Grid Section -->
    <section class="success" id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Portfolio</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row" align="left">
              {% assign services=site.services | where:"lang", page.lang %}
              {% for service in services %}
                    <div class="col-sm-2 portfolio-item">
                        <a href="#portfolioModal-{{ service.modal-id }}" class="portfolio-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-2x"></i>
                                </div>
                            </div>
                            <img src="/img/services/{{ service.img }}" class="img-responsive" alt="{{ service.alt }}" title="{{ service.linktitle }}">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
