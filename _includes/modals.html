 <!-- Services Modals -->
 {% assign services=site.services | where:"lang", page.lang %}
 {% for service in services %}
    <div class="portfolio-modal modal fade" id="servicesModal-{{ service.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ service.title }}</h2>
                            <hr class="star-primary">
                            <img src="/img/services/{{ service.img }}" class="img-responsive img-centered" alt="{{ service.alt }}">
                            <p>{{ service.content }}</p><br>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> {{ site.content[page.lang].modalbutton }}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}

<!-- References Modals -->
{% for reference in site.references %}
   <div class="portfolio-modal modal fade" id="referencesModal-{{ reference.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
       <div class="modal-content">
           <div class="close-modal" data-dismiss="modal">
               <div class="lr">
                   <div class="rl">
                   </div>
               </div>
           </div>
           <div class="container">
               <div class="row">
                   <div class="col-lg-8 col-lg-offset-2">
                       <div class="modal-body">
                           <h2>{{ reference.title }}</h2>
                           <hr class="star-primary">
                           <img src="/img/references/{{ reference.img }}" class="img-responsive img-centered" alt="{{ reference.alt }}" title="{{ reference.linktitle }}">
                           <p>{{ reference.content }}</p><br>
                           <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> {{ site.content[page.lang].modalbutton }}</button>
                       </div>
                   </div>
               </div>
           </div>
       </div>
   </div>
{% endfor %}
